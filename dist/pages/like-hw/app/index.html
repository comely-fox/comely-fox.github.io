<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>广东省电子税务局</title>
  <style>
    html {
      background-color: #f9f9f9;
    }

    .bubble,
    .icon {
      margin: 0 auto;
    }

    .bubble {
      width: 600px;
      margin-top: 70px;
    }

    .icon {
      width: 490px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div id="indicate" style="visibility: hidden;">
    <div class="bubble">
      <img src="/app/app_001.png">
    </div>
    <div class="icon">
      <img src="/app/app_002.png">
    </div>
  </div>
  <script>
    // 环境检测与当前使用的语言
    var browser = {
      versions: function () {
        var u = navigator.userAgent,
          app = navigator.appVersion;

        return { //移动终端浏览器版本信息
          trident: u.indexOf('Trident') > -1, //IE内核
          presto: u.indexOf('Presto') > -1, //opera内核
          webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
          gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
          mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
          ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
          iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
          iPad: u.indexOf('iPad') > -1, //是否iPad
          webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
          microMessenger: u.indexOf('MicroMessenger') > -1 //wechat
        };
      }(),
      language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    // 微信内
    if (browser.versions.microMessenger) {
      document.getElementById('indicate').style.visibility = 'visible'
    } else { // 浏览器内
      // 苹果环境
      if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
        window.location = "https://itunes.apple.com/cn/app/guang-dong-guo-shui-shou-ji-ban/id1110234669?mt=8";
        //alert('苹果操作系统的广东国税app正在升级维护，暂时不提供下载服务!对此造成不便，敬请谅解！');
      }
      // 安卓环境
      else if (browser.versions.android) {
        window.location = "http://app.etax-gd.gov.cn/gdgs/android/GDGSAPP.apk";
      }
    }
  </script>
</body>

</html>
