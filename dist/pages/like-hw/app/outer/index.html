    function browserType() {
      var u = navigator.userAgent;
      return {
        trident: u.indexOf('Trident') > -1, //IE内核
        presto: u.indexOf('Presto') > -1, //opera内核
        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
        android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
        iPad: u.indexOf('iPad') > -1, //是否iPad
        webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
        weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
        qq: u.match(/\sQQ/i) !== null, //是否QQ
        weibo: u.match(/WeiBo/i) == "weibo"
      };
    }

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return unescape(r[2]);
      }
      return null;
    }

    function isDNT(url) {
      function isLocalStorageSupported() {
        var testKey = 'test';
        var storage = window.localStorage;
        try {
          storage.setItem(testKey, 'testValue');
          storage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }

      function getIOSVersion() {
        if (navigator.userAgent.match(/os\s+(\d+)/i)) {
          return navigator.userAgent.match(/os\s+(\d+)/i)[1] - 0;
        } else {
          return 0
        }
      }

      if (!isLocalStorageSupported() || (getIOSVersion() > 10 && "" == "1")) {
        url ? location.href = url : location.href = "traceless";
      }
    }

    function bindScroll() {
      var isChange = false;
      window.onscroll = function () {
        //变量t就是滚动条滚动时，到顶部的距离
        var t = document.documentElement.scrollTop || document.body.scrollTop;
        if (t >= 40 && !isChange) { //当拖动到距离顶部40px处时，左边导航固定，不随滚动条滚动
          isChange = true;
          $(".nav_bar_alpha_color").css("opacity", "1");
        } else if (t < 40 && isChange) {
          isChange = false;
          $(".nav_bar_alpha_color").css("opacity", "0");
        }
      }
    }

      function createUser(phone, validateCode) {

        request({
          Method: "createUser",

      function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
